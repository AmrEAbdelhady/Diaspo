<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaspo</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style-type.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel='icon' href='images/DiaspoFavicon.png' type='image/x-icon'/ >
</head>
<body>
    <div class="form-body no-side">
        <canvas id="pagebg" resize></canvas>
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="images/Logomark_White_Vector.svg" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>Diaspo is launching soon!</h3>
                        <br />
                        <h5>Diaspo uses AI to help students and professionals navigate the stressful career and immigration journeys.</h5>
                        <p>We're working hard to create a platform to uplift and support international students. 
                        <br /> 
                        <br /> 
                        <h5>Sign up to be notified about updates.</h5></p>
                        <form class="form-row-center">
                            <div id="mc_embed_signup">
                                <form action="https://diaspo.us10.list-manage.com/subscribe/post?u=db912a88e5e0cee2697446fb7&amp;id=3fee593230" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                    <div id="mc_embed_signup_scroll">
                                    <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="welcome@diaspo.ai" required>
                                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_db912a88e5e0cee2697446fb7_3fee593230" tabindex="-1" value=""></div>
                                    <div class="clear"><input type="submit" value="Notify Me" name="Notify Me" id="Notify Me" class="btn btn-primary"></div>
                                    </div>
                                </form>
                        <div class="spacer"></div>
                        <div class="time-counter form-row other-style bold-style">
                            <div class="days count col">
                            </div>
                            <div class="hours count col">
                            </div>
                            <div class="minutes count col">
                            </div>
                            <div class="seconds count col">
                            </div>
                        </div>
                        <div class="spacer"></div>
                        <div class="other-links no-bg-icon-">
                            <a href="https://www.instagram.com/diaspoai"><i class="fab fa-instagram"></i></a><a href="https://www.facebook.com/diaspoai"><i class="fab fa-facebook-f"></i></a></a><a href="https://www.linkedin.com/company/diaspo-ai"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/paper-full.min.js"></script>
<script src="js/animation7.js"></script>
<script src="js/main.js"></script>
</body>
</html>
